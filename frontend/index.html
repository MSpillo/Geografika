<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geografika - Geography Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center pt-16 w-full">
    <div id="mainHeader" class="fixed top-0 left-0 w-full bg-blue-100 text-blue-800 py-1 px-4 shadow-md z-50 flex items-center justify-between">
        <div class="flex items-center">
            <img src="images/geografika_logo.png" alt="Geografika Logo" class="h-7 w-7 mr-2 object-contain">
            <span class="text-lg font-bold">Geografika</span>
        </div>
        <div id="scoreBar" class="text-lg font-bold">Score: 0</div>
    </div>

    <!-- Continent Selection View -->
    <div id="continentSelectionView" class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-6 transform transition-all duration-300 hover:scale-[1.02]">
        <div class="flex items-center justify-center mb-10">
            <img src="images/geografika_logo.png" alt="Geografika Logo" class="h-10 w-10 mr-3 object-contain">
            <h1 class="text-3xl font-bold text-blue-600 tracking-tight">Geografika</h1>
        </div>
        
        <div class="mb-8">
            <label class="block text-gray-700 text-lg font-semibold mb-4" for="continents">
                Select Continents
            </label>
            <div id="continents-list" class="flex flex-col gap-3 bg-gray-50 p-4 rounded-lg">
                <label class="inline-flex items-center p-2 hover:bg-gray-100 rounded-md transition-colors">
                    <input type="checkbox" class="form-checkbox accent-blue-500 h-5 w-5" value="All continents" id="all-continents">
                    <span class="ml-3 text-gray-700">All continents</span>
                </label>
                <label class="inline-flex items-center p-2 hover:bg-gray-100 rounded-md transition-colors">
                    <input type="checkbox" class="form-checkbox accent-blue-500 h-5 w-5" value="Europe">
                    <span class="ml-3 text-gray-700">Europe</span>
                </label>
                <label class="inline-flex items-center p-2 hover:bg-gray-100 rounded-md transition-colors">
                    <input type="checkbox" class="form-checkbox accent-blue-500 h-5 w-5" value="Asia">
                    <span class="ml-3 text-gray-700">Asia</span>
                </label>
                <label class="inline-flex items-center p-2 hover:bg-gray-100 rounded-md transition-colors">
                    <input type="checkbox" class="form-checkbox accent-blue-500 h-5 w-5" value="Africa">
                    <span class="ml-3 text-gray-700">Africa</span>
                </label>
                <label class="inline-flex items-center p-2 hover:bg-gray-100 rounded-md transition-colors">
                    <input type="checkbox" class="form-checkbox accent-blue-500 h-5 w-5" value="South America">
                    <span class="ml-3 text-gray-700">South America</span>
                </label>
                <label class="inline-flex items-center p-2 hover:bg-gray-100 rounded-md transition-colors">
                    <input type="checkbox" class="form-checkbox accent-blue-500 h-5 w-5" value="North America">
                    <span class="ml-3 text-gray-700">North America</span>
                </label>
                <label class="inline-flex items-center p-2 hover:bg-gray-100 rounded-md transition-colors">
                    <input type="checkbox" class="form-checkbox accent-blue-500 h-5 w-5" value="Oceania">
                    <span class="ml-3 text-gray-700">Oceania</span>
                </label>
            </div>
        </div>

        <button id="startQuiz" class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition-all duration-300 transform hover:scale-[1.02] shadow-lg">
            Start Learning
        </button>
    </div>

    <!-- Quiz View -->
    <div id="quizView" class="max-w-2xl mx-auto bg-white rounded-xl shadow-2xl p-4 hidden transform transition-all duration-300 flex flex-col">
        <button id="backToHomeQuizBtn" class="absolute top-2 right-2 bg-gray-200 text-gray-700 text-xs font-semibold py-0.5 px-2 rounded-lg hover:bg-gray-300 transition-colors">
            Back to Home
        </button>
        <h2 class="text-2xl font-bold mb-2 text-blue-600">Question</h2>
        <div id="toughLabel" class="text-red-600 font-bold mb-1 text-xs"></div>
        <p id="question" class="text-lg mb-2 text-gray-800"></p>
        
        <div id="facts" class="mb-4 p-3 bg-gray-50 rounded-lg shadow-inner flex-grow overflow-y-auto min-h-0">
            <img id="flagImage" src="" alt="Country flag" class="mx-auto rounded-md mb-2 w-28 h-16 object-contain border border-gray-300">
            <div class="text-center mb-4">
                <img id="celebrity-image" class="w-32 h-32 object-cover rounded-full mx-auto mt-2" src="" alt="Celebrity">
                <p class="text-base mt-2" id="celebrity-name"></p>
                <p class="text-sm text-gray-600" id="celebrity-type"></p>
            </div>
            <h3 class="font-bold mb-2 text-base text-gray-700">Interesting Facts:</h3>
            <ul id="factsList" class="list-disc list-inside space-y-1 text-gray-600 text-sm"></ul>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-base font-semibold mb-2" for="answer">
                Your Answer
            </label>
            <input type="text" id="answer" autocomplete="off" 
                class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 text-base"
                placeholder="Enter the capital city">
        </div>

        <button id="submitAnswer" class="w-full bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 transition-all duration-300 transform hover:scale-[1.02] shadow-lg text-base">
            Submit Answer
        </button>
    </div>

    <!-- Result View -->
    <div id="resultView" class="max-w-2xl mx-auto bg-white rounded-xl shadow-2xl p-4 hidden transform transition-all duration-300 flex flex-col flex-grow">
        <h2 id="resultTitle" class="text-xl font-bold mb-3 text-center"></h2>
        <p id="resultMessage" class="text-base mb-3 text-gray-700 text-center"></p>
        
        <div id="cityCuriosity" class="mb-4 p-3 bg-gray-50 rounded-lg shadow-inner hidden flex-grow overflow-y-auto min-h-0">
            <h3 class="font-bold mb-2 text-base text-gray-700 text-center">City Curiosity:</h3>
            <ul id="cityCuriosityList" class="list-disc list-inside space-y-1 text-gray-600 text-sm"></ul>
        </div>

        <div id="mapContainer" class="h-64 w-full bg-gray-100 rounded-lg shadow-inner mb-4 hidden"></div>

        <div class="flex gap-4 mt-auto">
            <button id="nextQuestion" class="flex-1 bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition-all duration-300 transform hover:scale-[1.02] shadow-lg text-base">
                Next Question
            </button>
            <button id="backToHome" class="flex-1 bg-gray-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-600 transition-all duration-300 transform hover:scale-[1.02] shadow-lg text-base">
                Back to Home
            </button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
